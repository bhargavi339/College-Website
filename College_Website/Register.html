    <head>
        <link rel="stylesheet" href="Register.css">

        <script src = "Register.js"></script> 
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <a class="navbar-brand" href="#">

            <div class="container"> 
                <a href="HomePage.html"><span class="span">Home</span></a>    
                <a href="Aboutus.html"><span class="span">About Us</span></a>

        <div class="header1">
            <h1>Sign Up</h1>
        </div>
        <div class="background1"></div>
        <div class="container1">
            <form action="#" method="post" onsubmit="return validateSignUp()">
                <div class="row">
                    <div class="col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" >
                    </div>
                    <div class="col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" >
                    </div>
                </div>

                <div class="username-style">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" placeholder="Username" >
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" placeholder="Password" >
                    </div>
                    <div class="col-md-6">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm Password" >
                    </div>
                </div>

                <div class="email-style">
                    <label for="email">Email ID</label>
                    <input type="email" class="form-control" placeholder="Email ID" >
                </div>

                <div class=" row-md-2">
                    <label for="dateofbirth">Date of Birth</label>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <select id="day" name="day" class="form-control">
                                <option value="" disabled selected>Day</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <select id="month" name="month" class="form-control">
                                <option value="" disabled selected>Month</option>
                                <option value="1">Jan</option>
                                <option value="2">Feb</option>
                                <option value="3">Mar</option>
                                <option value="4">Apr</option>
                                <option value="5">May</option>
                                <option value="6">Jun</option>
                                <option value="7">Jul</option>
                                <option value="8">Aug</option>
                                <option value="9">Sep</option>
                                <option value="10">Oct</option>
                                <option value="11">Nov</option>
                                <option value="12">Dec</option>
                            </select>
                        </div>   
                        <div class="form-group col-md-3">
                            <select id="year" name="year" class="form-control">
                                <option value="" disabled selected>Year</option>
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                                <option value="2016">2016</option>
                                <option value="2015">2015</option>
                                <option value="2014">2014</option>
                                <option value="2013">2013</option>
                                <option value="2012">2012</option>
                                <option value="2011">2011</option>
                                <option value="2010">2010</option>
                                <option value="2009">2009</option>
                                <option value="2008">2008</option>
                                <option value="2007">2007</option>
                                <option value="2006">2006</option>
                                <option value="2005">2005</option>
                                <option value="2004">2004</option>
                                <option value="2003">2003</option>
                                <option value="2002">2002</option>
                                <option value="2001">2001</option>
                                <option value="2000">2000</option>
                                <option value="1999">1999</option>
                                <option value="1998">1998</option>
                                <option value="1997">1997</option>
                                <option value="1996">1996</option>
                                <option value="1995">1995</option>
                                <option value="1994">1994</option>
                                <option value="1993">1993</option>
                                <option value="1992">1992</option>
                                <option value="1991">1991</option>
                            </select>
                        </div>

                <div class=" row-md-2">
                    <label for="gender">Gender</label>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Female</label>
                                <input type="radio" id="male" name="gender">
                                <label for="male">Male</label>
                                <input type="radio" id="other" name="gender">
                                <label for="other">Other</label>
                            </div>
                        </div>
                </div>
                        
                <button type="submit" class="submit">Sign Up</button>            
            </form> 
                <p>Already have an account? <a href="Login.html"><span class="span">Click here!</span></a></p>
        </div>
    </body>
</html>
